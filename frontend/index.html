<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello React!</title>
    <!-- Material UIが使用しているフォント  -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500' rel='stylesheet' type='text/css'>
    <link href='./stylesheet/reset.css' rel='stylesheet' type='text/css'>
    <link href='./graft/stylesheet.css' rel='stylesheet' type='text/css'>
    <script type="text/javascript" src="./graft/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="./graft/jquery-autocomplete.js"></script>
    <script type="text/javascript" src="./graft/dictionaryBundle.js"></script>
    <!-- <script type="text/javascript" src="./graft/index.js"></script> -->
  </head>
  <body>
    <div id="app">
      <div class="QuestionAnsweringChat"> <!-- QuestionAnsweringChat  -->
        <div class="conversation">
          <div class="conversation__messages">
            <div class="messages__container">
            </div><!-- Messages  -->
          </div>
        </div><!-- Conversation  -->

        <div class="questionForm">
          <div class="questionForm__input">
            <input type="text" name="questions" id="autocomplete" placeholder="自由に文章で質問を入れてね！"/>
          </div>
          <div class="questionForm__submit">
            <button>質問する</button>
          </div>
        </div>

      </div><!-- QuestionAnsweringChat  -->


    </div>
  </body>
  <!-- scriptの読み込みを最後にしないと、ReactがTarget container is not a DOM element.みたいなエラーを出して焦るので注意。 -->
  <!-- <script type="text/javascript" src="./dist/bundle.js"></script> -->

</html>
